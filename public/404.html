<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
        (function () {
            var base = '/phone-store';
            var current = window.location.pathname;

            // If already redirected, don't prepend base again
            if (!current.startsWith(base)) {
                var newUrl = base + current + window.location.search + window.location.hash;
                window.location.replace(newUrl);
            }
        })();

    </script>
    <title>Redirecting...</title>
</head>

<body>
    <p>Redirecting to the app...</p>
</body>

</html>
